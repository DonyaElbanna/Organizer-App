<!DOCTYPE html>
<html>
<head>
	<title>Organizer App</title>
	<link rel='stylesheet' href='style.css'/> 
	
</head>
<body>

<h1>My Organizer App</h1>

<div class='container todo'>

<div class='header'>
<h2>Todo List</h2>

<form class='todoForm'>
<input type='text' id='addTodo' placeholder='Add a task...'/>
<button  type='submit' class='addBtn'>Add</button>
</form>

</div>

<ul class='list'></ul>
</div>

<div class='container class'>

<div class='header'>
<h2>Sessions</h2>
<form class='classForm'>
<input type='text' id='addClass' placeholder='Add class & time...'/>
<button type='submit' class='addBtn'>Add</button>
</form>

</div>
<ul class='appt'></ul>
</div>
<script src="script.js"></script>
</body>
</html>
